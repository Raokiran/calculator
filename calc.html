    <script src="script.js"></script>

        <div class="layout">

                 <div class="display"><h2 id="value"></h2></div></div>
          

<div style="padding:10px; padding-bottom:10px;display:flex;gap: 30px;">
                <button onclick="val('AC')"><h1>AC</h1></button>
                <button onclick="val('+/-')"><h1>+/-</h1></button>
                <button onclick="val('%')"><h1>%</h1></button>
                <button onclick="val('/')"><h1>/</h1></button>
            
</div>

<div style="padding:10px; display:flex;gap: 30px; padding-bottom:10px">

    <button onclick="val('8')"><h1>8</h1></button>

</div>

</div>

    <button onclick="val('2')"><h1>2</h1></button>
    <button onclick="val('1')"><h1>1</h1></button>
    <button onclick="val('+')"><h1>+</h1></button>
</div>

<div style="padding:10px; padding-bottom:1px;display:flex;gap: 30px;">
    <button onclick="val('0')"><h1>0</h1></button>
